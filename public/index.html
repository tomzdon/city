<!DOCTYPE html>
<html lang="en">
  <head>
    <title>City</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <style>
      body {
        font-family: Monospace;
        background-color: #000;
        color: #fff;
        margin: 0px;
        overflow: hidden;
      }
      #message {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        font-family: "Kavivanar", san-serif;
        font-size: 40px;
        width: 80%;
        max-width: 280px;
        padding: 15px 15px 50px 15px;
        text-align: center;
        display: none;
        align-content: center;
        justify-content: center;
        background-color: aliceblue;
        border: medium solid #3d455c;
        border-radius: 20px;
        color: #3d455c;
        z-index: 99;
      }
      #message_ok {
        position: absolute;
        bottom: 10px;
        padding: 10px 20px 10px 20px;
        font-family: sans-serif;
        font-size: 20px;
        background-color: #3d455c;
        color: #fff;
        border-radius: 8px;
        border: medium solid #696882;
      }
      #chat {
        position: absolute;
        width: 100%;
        height: 40px;
        bottom: -40px;
        transition: all 0.5s;
      }
      form {
        background: #000;
        padding: 3px;
        width: 100%;
      }
      form input {
        border: 0;
        padding: 10px;
        width: 88%;
        margin-right: 0.5%;
      }
      form button {
        width: 8%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div
      id="target"
      style="
        position: absolute;
        width: 200px;
        height: 100px;
        right: 0;
        bottom: 0px;
      "
    ></div>
    <div id="message">
      <p id="message_text"></p>
      <button id="message_ok">OK</button>
    </div>
    <div id="chat">
      <form id="msg-form" action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <div id="overlay"></div>
    <script src="three.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="inflate.min.js"></script>
    <script src="FBXLoader.js"></script>
    <script src="GLTFLoader.js"></script>
    <script src="Detector.js"></script>
    <script src="toon3d.js"></script>
    <script src="game.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const game = new Game();
        window.game = game; //For debugging only
      });
    </script>
  </body>
</html>
